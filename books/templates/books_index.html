{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Books</h1>
<div class="row">
{% for book in books_to_read %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static book.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
                <a href="{% url 'book_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
